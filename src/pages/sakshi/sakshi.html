<ion-header>
  <ion-navbar>
    <ion-title>sakshi</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<h1> NAME :  {{text}} </h1>
<h1>CONTACT : {{number}}</h1>
<ion-item>
  <ion-label floating>EMAIL</ion-label>
  <ion-input [(ngModel)]="uname" ></ion-input>
</ion-item>
<ion-list *ngFor="let message of messageList">
  <ion-item> {{message.userId}} {{message.title}} {{message.completed}}</ion-item>
</ion-list>
</ion-content>
